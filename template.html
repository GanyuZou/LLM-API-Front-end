<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MiniMind 本地Chat前端</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #f7f7f7;
    }
    .center-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .sidebar {
      width: 180px;
      background: #f0f4fa;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 16px 8px 16px 16px;
      font-size: 14px;
      border-radius: 7px 0 0 7px;
      box-shadow: 0 2px 10px #0001;
      height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 0 7px 7px 0;
      box-shadow: 0 2px 10px #0001;
      padding: 20px;
      height: 420px;
      display: flex;
      flex-direction: column;
    }
    .chat-history { flex: 1; overflow-y: auto; border: 1px solid #eaeaea; padding: 10px; background: #fafafa; margin-bottom: 15px; }
    .msg { margin: 8px 0; }
    .user { color: #1a73e8; font-weight: bold; }
    .assistant { color: #388e3c; font-weight: bold; }
    .input-area { display: flex; gap: 8px; }
    .input-area input { flex: 1; padding: 8px; font-size: 15px; border-radius: 4px; border: 1px solid #ccc; }
    .input-area button { padding: 8px 20px; border: none; background: #1a73e8; color: #fff; border-radius: 4px; font-size: 15px; cursor: pointer; }
    .input-area button:disabled { background: #aaa; cursor: not-allowed; }
    .clear-btn {
      display: inline-block;
      margin: 10px 0 0 0;
      padding: 5px 18px;
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .clear-btn:active { background: #b71c1c; }
    @media (max-width: 800px) {
      .center-wrap {
        flex-direction: column;
        align-items: stretch;
        min-height: 0;
        margin: 20px 0;
      }
      .sidebar, .container {
        border-radius: 7px 7px 0 0;
        height: auto;
        max-width: 90vw;
        box-shadow: 0 2px 10px #0001;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #ddd;
        width: 100%;
        padding: 12px 10px;
      }
      .container {
        border-radius: 0 0 7px 7px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="sidebar" id="sidebar"></div>
    <div class="container">
      <h2 style="text-align:center;">洲P 发电非智能助手</h2>
      <div class="chat-history" id="chatHistory"></div>
      <form class="input-area" id="chatForm">
        <input type="text" id="userInput" placeholder="请输入你的问题..." required autocomplete="off"/>
        <button type="submit">发送</button>
      </form>
    </div>
  </div>
  <script>
    // 你的原有脚本部分保持不变即可
    const apiUrl = "http://localhost:8998/v1/chat/completions"; // 改为你的API实际地址

    // ========== localStorage 聊天历史存储 ==========
    function saveMessagesToLocal(messages) {
      // 只保留最近50条，防止过大
      const safeMessages = messages.slice(-50).map(msg => ({
        role: msg.role,
        content: msg.content.slice(0, 1000)
      }));
      localStorage.setItem("chat_history", JSON.stringify(safeMessages));
    }
    function loadMessagesFromLocal() {
      const str = localStorage.getItem("chat_history");
      if (!str) return [];
      try {
        return JSON.parse(str);
      } catch {
        return [];
      }
    }
    function clearLocalHistory() {
      localStorage.removeItem("chat_history");
    }

    // ========== 渲染侧边栏 ==========
    function renderSidebar(messages) {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '<b>历史对话：</b><br>';
      messages.forEach((msg, i) => {
        let tag = msg.role === 'user' ? '你' : '助手';
        sidebar.innerHTML += `<div style="margin:5px 0;">
          <span style="color:${msg.role==='user'?'#1877f2':'#388e3c'};">${tag}：</span>
          ${msg.content.replace(/</g,"&lt;").replace(/>/g,"&gt;").slice(0,200)}${msg.content.length > 200 ? '...' : ''}
        </div>`;
      });
      sidebar.innerHTML += `<button class="clear-btn" onclick="clearHistoryAndReload()">清空历史</button>`;
    }

    // ========== 聊天区消息追加 ==========
    function appendMessage(role, content) {
      const chat = document.getElementById('chatHistory');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('msg');
      msgDiv.innerHTML = `<span class="${role}">${role === 'user' ? "你" : "助手"}：</span> ${content}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // ========== 清空历史按钮功能 ==========
    window.clearHistoryAndReload = function() {
      if (confirm('确定要清空所有聊天历史吗？')) {
        clearLocalHistory();
        location.reload();
      }
    }

    // ========== 页面加载自动恢复历史 ==========
    let messages = loadMessagesFromLocal();

    window.onload = function() {
      // 聊天区恢复历史
      //messages.forEach(msg => appendMessage(msg.role, msg.content));
      renderSidebar(messages);
    };

    // ========== 主对话流程 ==========
    document.getElementById('chatForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      // 用户问题
      appendMessage('user', text);
      messages.push({ role: "user", content: text });
      saveMessagesToLocal(messages);
      renderSidebar(messages);

      // 取最后一条用户消息
      const lastUserMessage = [messages.filter(m => m.role === "user").slice(-1)[0]];

      input.value = "";
      input.disabled = true;
      this.querySelector('button').disabled = true;

      // 调用API
      try {
        const resp = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "minimind",
            messages: lastUserMessage,
            stream: true
          })
        });

        // 流式处理
        const reader = resp.body.getReader();
        let decoder = new TextDecoder("utf-8");
        let assistantMsg = "";

        // 新建唯一的流式助手消息框
        let msgDiv = document.createElement('div');
        msgDiv.classList.add('msg');
        const streamingId = 'streaming-' + Date.now();
        msgDiv.innerHTML = `<span class="assistant">助手：</span> <span id="${streamingId}"></span>`;
        document.getElementById('chatHistory').appendChild(msgDiv);
        document.getElementById('chatHistory').scrollTop = document.getElementById('chatHistory').scrollHeight;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n').filter(line => line.trim().startsWith('data: '));
          for (const line of lines) {
            const jsonStr = line.replace(/^data: /, '').trim();
            if (jsonStr === "[DONE]") continue;
            try {
              const data = JSON.parse(jsonStr);
              const delta = data.choices?.[0]?.delta?.content || data.choices?.[0]?.message?.content || "";
              assistantMsg += delta;
              document.getElementById(streamingId).textContent = assistantMsg;
              document.getElementById('chatHistory').scrollTop = document.getElementById('chatHistory').scrollHeight;
            } catch (err) {
              // 忽略解析失败
            }
          }
        }
        messages.push({ role: "assistant", content: assistantMsg });
        saveMessagesToLocal(messages);
        renderSidebar(messages);

      } catch (err) {
        appendMessage('assistant', "【出错】" + err.message);
      }

      input.disabled = false;
      this.querySelector('button').disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
